<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark ">
        <span class="navbar-brand h1 w-100 text-center"> Weather Dashboard</span>
    </nav>
    <div class="search">
        <div class="row">
            <div class="col-3 bg-light search">
                <h4 class="my-1">Search for a City:</h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" area-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="add-on2">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div id="current-weather" class='card'>
                    <div class="card-body">
                        <div class="current-city">
                            <span id="city-name">City Placeholder</span>
                            <span id="city-icon">Date Placeholder</span>
                        </div>
                        <p id="current-temp">Temperature</p>
                        <p id="current-humidity">Humidity</p>
                        <p id="current-wind">Wind Speed</p>
                        <p id="current-uv">UV Index</p>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div id="forecast" class="col-12">
                        <h3>5-Day Forecast:</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col bg-primary text-white ml-3 mb-3 rounded forecast"></div>
                    <div class="col bg-primary text-white ml-3 mb-3 rounded forecast"></div>
                    <div class="col bg-primary text-white ml-3 mb-3 rounded forecast"></div>
                    <div class="col bg-primary text-white ml-3 mb-3 rounded forecast"></div>
                    <div class="col bg-primary text-white ml-3 mb-3 rounded forecast"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
