<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="navbar navbar-dark bg-dark">
        <span class="navbar-brand h1 w-100 text-center">Weather Dashboard </span>
    </div>

    <div class="search">
        <div class="row">
            <div class="col-3 bg-light search">
                <h4>Search for a City:</h4>
                <div class="input-group mb-3">
                    <input id="city" type="text">
                    <button class="btn btn-primary" id="search-city" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <ul class="mb-3" id="search-history"></ul>
            </div>

            <div class="col-9 mt-4">
                <div class="row" id="current-weather" >
                    <div class="col-7" >
                        <h3><span id = "current-city"></span><img id="weather-img" src=""></h3> 
                        <p>Temperature: <span id="temp"></span></p>
                        <p>Low Temperature: <span id="temp-min"></span></p>
                        <p>High Temperature: <span id="temp-max"></span></p>
                        <p>Humidity: <span id="humidity"></span></p>
                        <p>Wind Speed: <span id="windspeed"></span></p>
                        <p>UV Index: <span id="uv-index" class="badge badge-danger"></p>
                    </div>
                </div>

                <h3 class="mt-2 mb-2">5-Day Forecast: </h3>
                <div class="card-deck">
                    <div id="days" class="card bg-primary">
                        <div id="day-1" class="card-body p-2">
                            <h6 class="card-date"></h6>
                            <img class = "weather-icon">
                                <p class = "weather-temp"></p>
                                <p class = "weather-humidity"></p>
                        </div>
                    </div>
                    <div class="card bg-primary">
                        <div id="day-2" class="card-body p-2">
                            <h6 class="card-date"></h6>
                            <img class = "weather-icon">
                                <p class = "weather-temp"></p>
                                <p class = "weather-humidity"></p>
                        </div>
                    </div>
                    <div class="card bg-primary">
                        <div id="day-3" class="card-body p-2">
                            <h6 class="card-date"></h6>
                            <img class = "weather-icon">
                                <p class = "weather-temp"></p>
                                <p class = "weather-humidity"></p>
                        </div>
                    </div>
                    <div class="card bg-primary">
                        <div id="day-4" class=" card-body p-2">
                            <h6 class="card-date"></h6>
                            <img class = "weather-icon">
                                <p class = "weather-temp"></p>
                                <p class = "weather-humidity"></p>
                        </div>
                    </div>
                    <div class="card bg-primary">
                        <div id="day-5" class="card-body p-2">
                            <h6 class="card-date"></h6>
                            <img class = "weather-icon">
                                <p class = "weather-temp"></p>
                                <p class = "weather-humidity"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
